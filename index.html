<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__icon">
        </div>
        <div class="navbar__title">
        </div>
        <div class="navbar__container">
            <div class="navbar__menu">
                <a class="navbar__item" href="index.html">In√≠cio</a>
                <a class="navbar__item" href="">Trabalhos</a>
                <a class="navbar__item" href="https://github.com/DiegoAndP/atividade_avaliacao_TDS_B">Github</a>
            </div>
            <div class="trabalhos__bar">
                <ul class="trabalhos__list">
                    <li><a href="">Diego Andrade</a></li>
                    <li><a href="">Edjane Maria</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <main class="main">
        <div class="main__bar">
            <div class="bar__option">
                <input data-file="file" type="file" accept="image/jpeg , image/png">
            </div>
            <div class="bar__option">
                <button data-file="import">Carregar Imagem</button>
            </div>
        </div>
        <div>
            <div class="main__column">
                <div class="column__tool">
                    <h3>Ferramentas</h3>
                    <div class="tool button pencil icon-size"></div>
                    <div class="tool button eraser icon-size"></div>
                    <div data-tool="text" class="tool button text icon-size"></div>
                    <div class="tool button clean icon-size"></div>

                    <!--Divisor options para cores e tamanhos do pincel-->
                    <div class="option__toolbar">
                        <div class="options">
                            <h3>Seletor de Cores</h3>
                            <input type="color" name="color" id="color">
                            <div class="options__range">
                                <h3>Tamanho do Pincel</h3>
                                <input type="range" min="5" name="tamanho" id="range">
                                <p>10</p>
                            </div>
                            <div class="column__color_list">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="canvas">
                    <canvas class="canvas__element" width="800" height="600"></canvas>
                </div>
                <div class="filter__container">
                    <h3>Filtros</h3>
                    <div class="filter__buttons">
                        <button class="filter-button" data-filter="black_white" type="button">preto e
                            branco</button>
                        <button class="filter-button" data-filter="sepia" type="button">sepia</button>
                        <button class="filter-button" data-filter="invert_color" type="button">inverter
                            cores</button>
                        <button class="filter-button" data-filter="save" type="button">Salvar Imagem</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
